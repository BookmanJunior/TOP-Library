<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Library Tracker</h1>
      </header>
      <div class="main-content">
        <div class="add-btn"><span>+</span></div>
        <section class="section-wrapper">
          <p class="section-title">Reading</p>
          <div class="list list-reading"></div>
        </section>
        <section class="section-wrapper">
          <p class="section-title">Completed</p>
          <div class="list list-completed"></div>
        </section>
        <section class="section-wrapper">
          <p class="section-title">Planning</p>
          <div class="list list-planning"></div>
        </section>
        <section class="section-wrapper">
          <p class="section-title">Dropped</p>
          <div class="list list-dropped"></div>
        </section>
      </div>
    </div>
    <div class="modal-container">
      <div class="modal">
        <div class="modal-header">
          <span class="exit-btn">&#215;</span>
          <div class="book-info">
            <div class="modal-cover-container">
              <img class="modal-cover" src="" alt="" />
            </div>
            <p class="title"></p>
          </div>
          <button class="save-btn" form="BookForm">Save</button>
        </div>
        <div class="modal-body">
          <form action="" id="BookForm">
            <div class="title-entry-container">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required />
            </div>
            <div class="author-entry-container">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" required />
            </div>
            <div class="cover-link-container">
              <label for="coverLink">Cover Link</label>
              <input type="url" name="cover-link" id="coverLink" />
            </div>
            <div class="status-select">
              <label for="status">Status</label>
              <select name="status" id="status" required>
                <option value="" disabled selected hidden>Status</option>
                <option value="reading">Reading</option>
                <option value="completed">Completed</option>
                <option value="planning">Planning</option>
                <option value="dropped">Dropped</option>
              </select>
            </div>
            <div class="score-container">
              <label for="score">Score</label>
              <input type="number" name="score" id="score" min="0" max="10" />
            </div>
            <div class="chapter-count-container">
              <label for="chapterCount">Chapter Count</label>
              <input
                type="number"
                name="chapter-count"
                id="chapterCount"
                min="0"
              />
            </div>
            <div class="chapter-progress-container">
              <label for="chapterProgress">Chapter Progress</label>
              <input
                type="number"
                name="chapter-progress"
                id="chapterProgress"
                min="0"
              />
            </div>
            <div class="start-date-container">
              <label for="startDate">Start Date</label>
              <input type="date" name="start-date" id="startDate" />
            </div>
            <div class="finish-date-container">
              <label for="finishDate">Finish Date</label>
              <input type="date" name="finish-date" id="finishDate" />
            </div>
            <div class="notes-container">
              <label for="notes">Notes</label>
              <textarea name="notes" id="notes" cols="30" rows="5"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
