<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Library Tracker</h1>
      </header>
      <div class="main-content">
        <section class="section-wrapper">
          <p class="section-title">Reading</p>
          <div class="list list-reading">
            <div class="card">
              <div class="actions"></div>
              <img class="cover" src="images/covers/cover.png" alt="" />
              <div class="content">
                <div class="book-info">
                  <p class="title">Berserk</p>
                  <p class="author">Kentaro Miura</p>
                </div>
                <div class="user-progress-data">
                  <p class="progress">370</p>
                  <p class="score">10</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
