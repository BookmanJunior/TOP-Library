<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Library Tracker</h1>
      </header>
      <div class="main-content">
        <div class="add-btn"><span>+</span></div>
        <section class="section-wrapper">
          <p class="section-title">Reading</p>
          <div class="list list-reading">
            <div class="card">
              <div class="actions">
                <div class="edit-btn action-btn">
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fas"
                    data-icon="ellipsis-h"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    class="svg-inline--fa fa-ellipsis-h fa-w-16 fa-lg"
                  >
                    <path
                      fill="white"
                      d="M328 256c0 39.8-32.2 72-72 72s-72-32.2-72-72 32.2-72 72-72 72 32.2 72 72zm104-72c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72zm-352 0c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72z"
                      class=""
                    ></path>
                  </svg>
                </div>
                <div class="delete-btn action-btn">
                  <svg
                    width="24px"
                    height="24px"
                    viewBox="0 0 24 24"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                    stroke="#000000"
                    stroke-width="1"
                    stroke-linecap="square"
                    stroke-linejoin="miter"
                    fill="none"
                    color="#000000"
                  >
                    <path
                      d="M19 6L5 6M14 5L10 5M6 10L6 20C6 20.6666667 6.33333333 21 7 21 7.66666667 21 11 21 17 21 17.6666667 21 18 20.6666667 18 20 18 19.3333333 18 16 18 10"
                    />
                  </svg>
                </div>
              </div>
              <img class="cover" src="images/covers/cover.png" alt="" />
              <div class="content">
                <div class="book-info">
                  <p class="title">Berserk</p>
                  <p class="author">Kentaro Miura</p>
                </div>
                <div class="user-progress-data">
                  <p class="progress">370</p>
                  <p class="score">10</p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="section-wrapper">
          <p class="section-title">Completed</p>
          <div class="list list-completed">
            <div class="card">
              <div class="actions">
                <div class="edit-btn action-btn">
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fas"
                    data-icon="ellipsis-h"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    class="svg-inline--fa fa-ellipsis-h fa-w-16 fa-lg"
                  >
                    <path
                      fill="white"
                      d="M328 256c0 39.8-32.2 72-72 72s-72-32.2-72-72 32.2-72 72-72 72 32.2 72 72zm104-72c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72zm-352 0c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72z"
                      class=""
                    ></path>
                  </svg>
                </div>
                <div class="delete-btn action-btn">
                  <svg
                    width="24px"
                    height="24px"
                    viewBox="0 0 24 24"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                    stroke="#000000"
                    stroke-width="1"
                    stroke-linecap="square"
                    stroke-linejoin="miter"
                    fill="none"
                    color="#000000"
                  >
                    <path
                      d="M19 6L5 6M14 5L10 5M6 10L6 20C6 20.6666667 6.33333333 21 7 21 7.66666667 21 11 21 17 21 17.6666667 21 18 20.6666667 18 20 18 19.3333333 18 16 18 10"
                    />
                  </svg>
                </div>
              </div>
              <img class="cover" src="images/covers/cover2.jpg" alt="" />
              <div class="content">
                <div class="book-info">
                  <p class="title">Northanger Abbey</p>
                  <p class="author">Jane Austen</p>
                </div>
                <div class="user-progress-data">
                  <p class="progress">320</p>
                  <p class="score">9</p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="section-wrapper">
          <p class="section-title">Planning</p>
          <div class="list list-planning"></div>
        </section>
        <section class="section-wrapper">
          <p class="section-title">Dropped</p>
          <div class="list list-dropped"></div>
        </section>
      </div>
    </div>
    <div class="modal-container">
      <div class="modal">
        <div class="modal-header">
          <span class="exit-btn">&#215;</span>
          <div class="book-info">
            <div class="modal-cover-container">
              <img class="modal-cover" src="images/covers/cover.png" alt="" />
            </div>
            <p class="title">Berserk</p>
          </div>
          <button class="save-btn">Save</button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="title-entry-container">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required />
            </div>
            <div class="author-entry-container">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" required />
            </div>
            <div class="cover-link-container">
              <label for="cover-link">Cover Link</label>
              <input type="url" name="cover-link" id="cover-link" />
            </div>
            <div class="status-select">
              <label for="status">Status</label>
              <select name="status" id="status">
                <option value="0" disabled selected hidden>Status</option>
                <option value="reading">Reading</option>
                <option value="completed">Completed</option>
                <option value="planning">Planning</option>
                <option value="dropped">Dropped</option>
              </select>
            </div>
            <div class="score-container">
              <label for="score">Score</label>
              <input type="number" name="score" id="score" min="0" max="10" />
            </div>
            <div class="chapter-count-container">
              <label for="chapter-counter">Chapter Count</label>
              <input
                type="number"
                name="chapter-count"
                id="chapter-counter"
                min="0"
              />
            </div>
            <div class="chapter-progress-container">
              <label for="chapter-progress">Chapter Progress</label>
              <input
                type="number"
                name="chapter-progress"
                id="chapter-counter"
                min="0"
              />
            </div>
            <div class="start-date-container">
              <label for="start-date">Start Date</label>
              <input type="date" name="start-date" id="start-date" />
            </div>
            <div class="finish-date-container">
              <label for="finish-date">Finish Date</label>
              <input type="date" name="finish-date" id="finish-date" />
            </div>
            <div class="notes-container">
              <label for="notes">Notes</label>
              <textarea name="notes" id="notes" cols="30" rows="5"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
